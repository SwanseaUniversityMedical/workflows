name: 'Build and Test a Chart'
inputs:
  job-name:
    description: "Job name to display on Slack messages."
    required: true
    type: string

  chart:
    description: "Path to the helm chart."
    required: true
    type: string

  comment-header:
    description: "Header line for the PR comment."
    default: ":anchor: Push PR Chart"
    type: string

  comment-enabled:
    description: "PR comment creation and update."
    default: "false"
    type: string

  test-command:
    description: "Command to test the chart named $CHART."
    default: ''
    type: string

  registry:
    description: "URL of the chart registry."
    required: true
    type: string

  registry-user:
    description: "Username for the chart registry."
    required: true
    type: string

  registry-project:
    description: "Project within chart registry."
    required: true
    type: string

  registry-repo:
    description: "Repo within chart registry project."
    required: true
    type: string

  slack-channel:
    description: "ID of the Slack channel to post updates to."
    required: true
    type: string

  cosign-public-key:
    description: "Public key for cosigning images."
    required: false
    type: string

  slack-token:
    description: "Authentication token for Slack."
    required: true

  registry-token:
    description: "Authentication token for the chart registry."
    required: true

  cosign-private-key:
    description: "Private key for cosigning charts."
    required: false

  cosign-password:
    description: "Private key password for cosigning charts."
    required: false

runs:
  using: "composite"
  steps:
    - name: build chart uri
      shell: bash
      run: |
        echo "CHART_REPO=${{ inputs.registry }}/${{ inputs.registry-project }}/chart" >> $GITHUB_ENV

    - name: get short commit sha
      shell: bash
      run: |
        echo "GITHUB_SHORT_SHA=`echo ${{ github.event.pull_request.head.sha }} | cut -c1-7`" >> $GITHUB_ENV

    - name: create tags
      shell: bash
      run: |
        echo "PR_TAG=0.0.0-pr.${{ github.event.pull_request.number }}" >> $GITHUB_ENV  
        echo "PR_COMMIT_TAG=0.0.0-pr.${{ github.event.pull_request.number }}+${{ env.GITHUB_SHORT_SHA }}" >> $GITHUB_ENV

    - name: install cosign
      if: inputs.cosign-public-key != ''
      uses: sigstore/cosign-installer@v3.1.2

    - name: login to container registry for cosign
      if: inputs.cosign-public-key != ''
      uses: docker/login-action@v3
      with:
        registry: ${{ inputs.registry }}
        username: ${{ inputs.registry-user }}
        password: ${{ inputs.registry-token }}

    - name: install helm
      uses: azure/setup-helm@v4.0.0
      with:
        version: 'v3.9.0'
        token: ${{ github.token }}

    - name: login to chart registry
      shell: bash
      run: |
        helm registry login \
          --username '${{ inputs.registry-user }}' \
          --password '${{ inputs.registry-token }}' \
          ${{ inputs.registry }}

    - name: update chart dependencies
      shell: bash
      run: |
        helm dependency update ${{ inputs.chart }}

    - name: package chart with pr tag
      shell: bash
      run: |
        helm package ${{ inputs.chart }} --version ${{ env.PR_TAG }} --app-version ${{ env.PR_TAG }}

    - name: push chart with pr tag
      shell: bash
      run: |
        helm push ${{ inputs.registry-repo }}-${{ env.PR_TAG }}.tgz oci://${{ env.CHART_REPO }}

    - name: create step summary on push success
      shell: bash
      run: |
        echo "${SUMMARY}" >> "$GITHUB_STEP_SUMMARY"
      env:
        SUMMARY: |
          #### ${{ inputs.comment-header }} - ${{ inputs.job-name }} - :label: Commit: ${{ github.event.pull_request.head.sha }}
          ```
          PR_TAG=0.0.0-pr.${{ github.event.pull_request.number }}
          ```
          :hammer_and_wrench: Push Success  

    - name: create step summary on failure
      if: failure()
      shell: bash
      run: |
        echo "${SUMMARY}" >> "$GITHUB_STEP_SUMMARY"
      env:
        SUMMARY: |
          #### ${{ inputs.comment-header }} - ${{ inputs.job-name }} - :label: Commit: ${{ github.event.pull_request.head.sha }}  
          :x: Push Failure

    - name: cosign pr tag
      if: inputs.cosign-public-key != ''
      id: cosign-sign-pr-tag
      env:
        COSIGN_PRIVATE_KEY: ${{ inputs.cosign-private-key }}
        COSIGN_PASSWORD: ${{ inputs.cosign-password }}
      shell: bash
      run: |
        cosign sign --yes --key env://COSIGN_PRIVATE_KEY "${{ env.CHART_REPO }}/${{ inputs.registry-repo }}:${{ env.PR_TAG }}"

    - name: cosign verify pr tag
      if: inputs.cosign-public-key != ''
      id: cosign-verify-pr-tag
      env:
        COSIGN_PUBLIC_KEY: ${{ inputs.cosign-public-key }}
      shell: bash
      run: |
        cosign verify --key env://COSIGN_PUBLIC_KEY "${{ env.CHART_REPO }}/${{ inputs.registry-repo }}:${{ env.PR_TAG }}"

    - name: append to step summary on cosign success
      if: success() && (steps.cosign-sign-pr-tag.outcome == 'success' || steps.cosign-verify-pr-tag.outcome == 'success')
      shell: bash
      run: |
        echo "${SUMMARY}" >> "$GITHUB_STEP_SUMMARY"
      env:
        SUMMARY: ":black_nib: Cosign Success  "

    - name: append to step summary on cosign error
      if: failure() && (steps.cosign-sign-pr-tag.outcome == 'failure' || steps.cosign-verify-pr-tag.outcome == 'failure')
      shell: bash
      run: |
        echo "${SUMMARY}" >> "$GITHUB_STEP_SUMMARY"
      env:
        SUMMARY: ":x: Cosign Failure"

    - name: package chart with pr commit tag
      shell: bash
      run: |
        helm package ${{ inputs.chart }} --version ${{ env.PR_COMMIT_TAG }} --app-version ${{ env.PR_COMMIT_TAG }}

    - name: push chart with pr commit tag
      shell: bash
      run: |
        helm push ${{ inputs.registry-repo }}-${{ env.PR_COMMIT_TAG }}.tgz oci://${{ env.CHART_REPO }}

    - name: create step summary on push success
      shell: bash
      run: |
        echo "${SUMMARY}" >> "$GITHUB_STEP_SUMMARY"
      env:
        SUMMARY: |
          ```
          PR_COMMIT_TAG=0.0.0-pr.${{ github.event.pull_request.number }}+${{ env.GITHUB_SHORT_SHA }}
          ```
          :hammer_and_wrench: Push Success  

    - name: create step summary on failure
      if: failure()
      shell: bash
      run: |
        echo "${SUMMARY}" >> "$GITHUB_STEP_SUMMARY"
      env:
        SUMMARY: |
          #### ${{ inputs.comment-header }} - ${{ inputs.job-name }} - :label: Commit: ${{ github.event.pull_request.head.sha }}  
          :x: Push Failure

    - name: find pr comment
      uses: peter-evans/find-comment@v3
      if: inputs.comment-enabled == 'true'
      id: find-pr-comment
      with:
        issue-number: ${{ github.event.pull_request.number }}
        body-includes: ${{ inputs.comment-header }} - ${{ inputs.job-name }}
        comment-author: "github-actions[bot]"

    - name: create or update pr comment on build success
      id: build-pr-comment
      if: inputs.comment-enabled == 'true'
      uses: peter-evans/create-or-update-comment@v4
      with:
        comment-id: ${{ steps.find-pr-comment.outputs.comment-id }}
        issue-number: ${{ github.event.pull_request.number }}
        edit-mode: replace
        body: |
          #### ${{ inputs.comment-header }} - ${{ inputs.job-name }} - :label: Commit: ${{ github.event.pull_request.head.sha }} - :gear: Workflow: [${{ github.run_id }}](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})
          ```
          PR_TAG=0.0.0-pr.${{ github.event.pull_request.number }}
          PR_COMMIT_TAG=0.0.0-pr.${{ github.event.pull_request.number }}+${{ env.GITHUB_SHORT_SHA }}
          ``` 

    - name: cosign pr commit tag
      if: inputs.cosign-public-key != ''
      id: cosign-sign-commit-tag
      env:
        COSIGN_PRIVATE_KEY: ${{ inputs.cosign-private-key }}
        COSIGN_PASSWORD: ${{ inputs.cosign-password }}
      shell: bash
      run: |
        cosign sign --yes --key env://COSIGN_PRIVATE_KEY "${{ env.CHART_REPO }}/${{ inputs.registry-repo }}:${PR_COMMIT_TAG//\+/_}"

    - name: cosign verify pr commit tag
      id: cosign-verify-commit-tag
      if: inputs.cosign-public-key != ''
      env:
        COSIGN_PUBLIC_KEY: ${{ inputs.cosign-public-key }}
      shell: bash
      run: |
        cosign verify --key env://COSIGN_PUBLIC_KEY "${{ env.CHART_REPO }}/${{ inputs.registry-repo }}:${PR_COMMIT_TAG//\+/_}"

    - name: append to step summary on cosign success
      if: success() && (steps.cosign-sign-commit-tag.outcome == 'success' || steps.cosign-verify-commit-tag.outcome == 'success')
      shell: bash
      run: |
        echo "${SUMMARY}" >> "$GITHUB_STEP_SUMMARY"
      env:
        SUMMARY: ":black_nib: Cosign Success  "

    - name: append to step summary on cosign error
      if: failure() && (steps.cosign-sign-commit-tag.outcome == 'failure' || steps.cosign-verify-commit-tag.outcome == 'failure')
      shell: bash
      run: |
        echo "${SUMMARY}" >> "$GITHUB_STEP_SUMMARY"
      env:
        SUMMARY: ":x: Cosign Failure"

    - name: cosign verify chart
      if: inputs.cosign-public-key != ''
      env:
        COSIGN_PUBLIC_KEY: ${{ inputs.cosign-public-key }}
        DIGEST: ${{ env.PR_COMMIT_TAG }}
      shell: bash
      run: |
        cosign verify --key env://COSIGN_PUBLIC_KEY "${{ env.CHART_REPO }}/${{ inputs.registry-repo }}:${DIGEST//\+/_}"

    - name: pull chart
      shell: bash
      run: |
        helm pull --version ${{ env.PR_COMMIT_TAG }} oci://${{ env.CHART_REPO }}/${{ inputs.registry-repo }}

    - name: build chart install name
      shell: bash
      run: |
        echo "CHART=$(echo ${{ inputs.registry-repo }}-${{ env.PR_COMMIT_TAG }}.tgz)" >> $GITHUB_ENV

    - name: test chart
      if: ${{ inputs.test-command != '' }}
      shell: bash
      run: ${{ inputs.test-command }}

    - name: append to step summary on test success
      if: success() && steps.test.outcome == 'success'
      shell: bash
      run: |
        echo "${SUMMARY}" >> "$GITHUB_STEP_SUMMARY"
      env:
        SUMMARY: ":eyes: Test Success"

    - name: append to step summary on test error
      if: failure() && steps.test.outcome == 'failure'
      shell: bash
      run: |
        echo "${SUMMARY}" >> "$GITHUB_STEP_SUMMARY"
      env:
        SUMMARY: ":x: Test Failure"