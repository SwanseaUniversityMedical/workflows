name: 'Build, Test and Release a Chart'
inputs:
  job-name:
    description: "Job name to display on Slack messages."
    required: true
    type: string

  chart:
    description: "Path to the helm chart."
    required: true
    type: string

  comment-header:
    description: "Header line for the Release summary."
    default: ":anchor: Push Release Chart"
    type: string

  test-command:
    description: "Command to test the chart named $CHART."
    default: ''
    type: string

  registry:
    description: "URL of the chart registry."
    required: true
    type: string

  registry-user:
    description: "Username for the chart registry."
    required: true
    type: string

  registry-project:
    description: "Project within chart registry."
    required: true
    type: string

  registry-repo:
    description: "Repo within chart registry project."
    required: true
    type: string

  tag-suffix:
    description: "Suffix to use when tagging chart"
    default: ''
    type: string

  release-rules:
    description: "JSON list of rule dicts for what commit types trigger releases."
    default: |
      [
        {"type": "major", "release": "major"},
        {"type": "minor", "release": "minor"},
        {"type": "patch", "release": "patch"},
        {"type": "no-release", "release": false},

        {"type": "chore", "release": "patch"},
        {"type": "refactor", "release": "patch"},
        {"type": "style", "release": "patch"},

        {"type": "docs", "release": false},
        {"type": "test", "release": false},
        {"type": "ci", "release": false},

        {"type": "feat", "release": "minor"},

        {"type": "revert", "release": "patch"},
        {"type": "perf", "release": "patch"},
        {"type": "fix", "release": "patch"},
        {"type": "build", "release": "patch"},
      ]
    type: string

  release-branches:
    description: "JSON list of regex branch filters."
    default: |
      [
        '+([0-9])?(.{+([0-9]),x}).x',
        'main'
      ]
    type: string

  release-tag-format:
    description: "Semantic-release Github release tag format."
    default: '${version}'
    type: string

  slack-channel:
    description: "ID of the Slack channel to post updates to."
    required: true
    type: string

  cosign-public-key:
    description: "Public key for cosigning images."
    required: false
    type: string

  slack-token:
    description: "Authentication token for Slack."
    required: true

  registry-token:
    description: "Authentication token for the chart registry."
    required: true

  cosign-private-key:
    description: "Private key for cosigning charts."
    required: false

  cosign-password:
    description: "Private key password for cosigning charts."
    required: false

runs:
  using: "composite"
  steps:
    - name: install cosign
      if: inputs.cosign-public-key != ''
      uses: sigstore/cosign-installer@v3.1.2

    - name: login to container registry for cosign
      if: inputs.cosign-public-key != ''
      uses: docker/login-action@v3
      with:
        registry: ${{ inputs.registry }}
        username: ${{ inputs.registry-user }}
        password: ${{ inputs.registry-token }}

    - name: install helm
      uses: azure/setup-helm@v4.0.0
      with:
        version: 'v3.9.0'
        token: ${{ github.token }}

    - name: login to chart registry
      shell: bash
      run: |
        set -x
        helm registry login \
          --username '${{ inputs.registry-user }}' \
          --password '${{ inputs.registry-token }}' \
          ${{ inputs.registry }}

    - name: build chart uri
      shell: bash
      run: |
        echo "CHART_REPO=${{ inputs.registry }}/${{ inputs.registry-project }}/chart" >> $GITHUB_ENV    

    - name: determine release
      uses: docker://harbor.ukserp.ac.uk/github-workflows/semantic-release-action:v3
      id: semantic
      env:
        GITHUB_TOKEN: ${{ github.token }}
      with:
        dry-run: true
        branches: ${{ inputs.release-branches }}
        tag-format: ${{ inputs.release-tag-format }}
        plugins: |-
          [
            ['@semantic-release/commit-analyzer', {
              "releaseRules": ${{ inputs.release-rules }},
            }], 
            '@semantic-release/release-notes-generator',
            ['@semantic-release/github', {
              "successComment": false,
              "failTitle": false
            }]
          ]

    - name: create step summary on new release
      if: steps.semantic.outputs.new-release-published == 'true'
      shell: bash
      run: |
        echo "${SUMMARY}" >> "$GITHUB_STEP_SUMMARY"
      env:
        SUMMARY: |
          #### ${{ inputs.comment-header }} - ${{ inputs.job-name }} - :label: Commit: ${{ github.sha }}
          :label: New version will be ${{ steps.semantic.outputs.release-version }}  

    - name: create step summary on skipped release
      if: steps.semantic.outputs.new-release-published != 'true'
      shell: bash
      run: |
        echo "${SUMMARY}" >> "$GITHUB_STEP_SUMMARY"
      env:
        SUMMARY: |
          #### ${{ inputs.comment-header }} - ${{ inputs.job-name }} - :label: Commit: ${{ github.sha }}  
          :desert_island: Skipping release!

    - name: create tags
      if: steps.semantic.outputs.new-release-published == 'true'
      shell: bash
      run: |
        echo "RELEASE_TAG=${{ steps.semantic.outputs.release-version }}${{ inputs.tag-suffix }}" >> $GITHUB_ENV
        echo "RC_TAG=${{ steps.semantic.outputs.release-version }}-rc${{ inputs.tag-suffix }}" >> $GITHUB_ENV

    - name: package rc chart
      id: helm-rc
      if: steps.semantic.outputs.new-release-published == 'true'
      shell: bash
      run: |
        helm dependency update ${{ inputs.chart }}
        helm package ${{ inputs.chart }} --version ${{ env.RC_TAG }} --app-version ${{ env.RC_TAG }}
        helm push ${{ inputs.registry-repo }}-${{ env.RC_TAG }}.tgz oci://${{ env.CHART_REPO }}

    - name: create step summary on push success
      if: steps.helm-rc.outcome == 'success'
      shell: bash
      run: |
        echo "${SUMMARY}" >> "$GITHUB_STEP_SUMMARY"
      env:
        SUMMARY: |
          ```
          ${{ inputs.registry }}/${{ inputs.registry-project }}/chart/${{ inputs.registry-repo }}:${{ steps.semantic.outputs.release-version }}-rc${{ inputs.tag-suffix }}
          ```
          :hammer_and_wrench: Build Success  

    - name: create step summary on failure
      if: failure() && steps.helm-rc.outcome == 'failure'
      shell: bash
      run: |
        echo "${SUMMARY}" >> "$GITHUB_STEP_SUMMARY"
      env:
        SUMMARY: ":x: Build Failure"

    - name: cosign rc tag
      id: cosign-rc
      if: inputs.cosign-public-key != '' && steps.helm-rc.outcome == 'success'
      env:
        COSIGN_PRIVATE_KEY: ${{ inputs.cosign-private-key }}
        COSIGN_PASSWORD: ${{ inputs.cosign-password }}
        COSIGN_PUBLIC_KEY: ${{ inputs.cosign-public-key }}
        TAG: ${{ env.RC_TAG }}
      shell: bash
      run: |
        cosign sign --yes --key env://COSIGN_PRIVATE_KEY "${{ env.CHART_REPO }}/${{ inputs.registry-repo }}:${TAG}"
        cosign verify --key env://COSIGN_PUBLIC_KEY "${{ env.CHART_REPO }}/${{ inputs.registry-repo }}:${TAG}"
        cosign verify --key env://COSIGN_PUBLIC_KEY "${{ env.CHART_REPO }}/${{ inputs.registry-repo }}:${TAG//\+/_}"

    - name: cosign success
      if: steps.cosign-rc.outcome == 'success'
      shell: bash
      run: |
        echo "${SUMMARY}" >> "$GITHUB_STEP_SUMMARY"
      env:
        SUMMARY: ":black_nib: Cosign Success  "

    - name: cosign error
      if: failure() && steps.cosign-rc.outcome == 'failure'
      shell: bash
      run: |
        echo "${SUMMARY}" >> "$GITHUB_STEP_SUMMARY"
      env:
        SUMMARY: ":x: Cosign Failure"

    - name: test chart
      id: test
      if: inputs.test-command != '' && steps.helm-rc.outcome == 'success' && steps.cosign-rc.outcome != 'failure'
      shell: bash
      run: |
        set -x
        CHART="${{ inputs.registry-repo }}-${{ env.RC_TAG}}.tgz"
        ${{ inputs.command }}

    - name: append to step summary on test success
      if: steps.test.outcome == 'success'
      shell: bash
      run: |
        echo "${SUMMARY}" >> "$GITHUB_STEP_SUMMARY"
      env:
        SUMMARY: ":eyes: Test Success  "

    - name: append to step summary on test error
      if: failure() && steps.test.outcome == 'failure'
      shell: bash
      run: |
        echo "${SUMMARY}" >> "$GITHUB_STEP_SUMMARY"
      env:
        SUMMARY: ":x: Test Failure"

    - name: package release chart
      id: helm-release
      if: steps.helm-rc.outcome == 'success' && steps.cosign-rc.outcome != 'failure' && steps.test.outcome != 'failure'
      shell: bash
      run: |
        set -x
        helm pull --version ${{ env.RC_TAG }} oci://${{ env.CHART_REPO }}/${{ inputs.registry-repo }}
        mkdir -p ./repackage/
        tar -zxvf ${{ inputs.registry-repo }}-${{ env.RC_TAG }}.tgz -C ./repackage/
        helm package ./repackage/${{ inputs.registry-repo }} --version ${{ env.RELEASE_TAG }} --app-version ${{ env.RELEASE_TAG }}
        helm push ${{ inputs.registry-repo }}-${{ env.RELEASE_TAG }}.tgz oci://${{ env.CHART_REPO }}

    - name: create step summary on push success
      if: steps.helm-release.outcome == 'success'
      shell: bash
      run: |
        echo "${SUMMARY}" >> "$GITHUB_STEP_SUMMARY"
      env:
        SUMMARY: |
          ```
          ${{ inputs.registry }}/${{ inputs.registry-project }}/chart/${{ inputs.registry-repo }}:${{ steps.semantic.outputs.release-version }}${{ inputs.tag-suffix }}
          ```
          :hammer_and_wrench: Release Build Success  

    - name: create step summary on failure
      if: failure() && steps.helm-release.outcome == 'failure'
      shell: bash
      run: |
        echo "${SUMMARY}" >> "$GITHUB_STEP_SUMMARY"
      env:
        SUMMARY: ":x: Release Build Failure"

    - name: cosign release tag
      id: cosign-release
      if: inputs.cosign-public-key != '' && steps.helm-release.outcome == 'success'
      env:
        COSIGN_PRIVATE_KEY: ${{ inputs.cosign-private-key }}
        COSIGN_PASSWORD: ${{ inputs.cosign-password }}
        COSIGN_PUBLIC_KEY: ${{ inputs.cosign-public-key }}
        TAG: ${{ env.RELEASE_TAG }}
      shell: bash
      run: |
        cosign sign --yes --key env://COSIGN_PRIVATE_KEY "${{ env.CHART_REPO }}/${{ inputs.registry-repo }}:${TAG}"
        cosign verify --key env://COSIGN_PUBLIC_KEY "${{ env.CHART_REPO }}/${{ inputs.registry-repo }}:${TAG}"
        cosign verify --key env://COSIGN_PUBLIC_KEY "${{ env.CHART_REPO }}/${{ inputs.registry-repo }}:${TAG//\+/_}"

    - name: cosign success
      if: steps.cosign-release.outcome == 'success'
      shell: bash
      run: |
        echo "${SUMMARY}" >> "$GITHUB_STEP_SUMMARY"
      env:
        SUMMARY: ":black_nib: Cosign Success  "

    - name: cosign error
      if: failure() && steps.cosign-release.outcome == 'failure'
      shell: bash
      run: |
        echo "${SUMMARY}" >> "$GITHUB_STEP_SUMMARY"
      env:
        SUMMARY: ":x: Cosign Failure"

    - name: release
      id: release
      if: steps.helm-release.outcome == 'success' && steps.cosign-release.outcome != 'failure'
      uses: actions/github-script@v7
      env:
        RELEASE_NOTES: |
          ${{ steps.semantic.outputs.release-notes }}
      with:
        retries: 3
        github-token: ${{ github.token }}
        script: |
          github.rest.repos.createRelease({
            owner: "${{ github.repository_owner }}",
            repo: "${{ github.event.repository.name }}",
            tag_name: "${{ steps.semantic.outputs.git-tag }}${{ inputs.tag-suffix }}",
            target_commitish: "${{ github.sha }}",
            body: process.env.RELEASE_NOTES,
            name: "${{ steps.semantic.outputs.git-tag }}${{ inputs.tag-suffix }}"
          });
