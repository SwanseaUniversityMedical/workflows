on:
  pull_request:
    types:
      - opened
      - synchronize
    paths:
      - '.github/workflows/containers.yaml'
      - '.github/workflows/pr-and-release-container.yaml'
      - '.github/actions/pr-container/action.yaml'
      - '.github/actions/release-container/action.yaml'
      - 'containers/whalesay/**'
      - 'containers/aspnet/**'
  push:
    branches:
      - main
    paths:
      - '.github/workflows/containers.yaml'
      - '.github/workflows/pr-and-release-container.yaml'
      - '.github/actions/pr-container/action.yaml'
      - '.github/actions/release-container/action.yaml'
      - 'containers/whalesay/**'
      - 'containers/aspnet/**'

permissions:
  actions: read
  contents: write
  pull-requests: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

jobs:
  whalesay-container:
    uses: ./.github/workflows/pr-and-release-container.yaml
    with:
      job-name: whalesay-container
      registry: ${{ vars.HARBOR_REGISTRY }}
      registry-user: ${{ vars.HARBOR_USER }}
      registry-repo: github-workflows/whalesay
      cosign-public-key: ${{ vars.COSIGN_PUBLIC_KEY }}
      slack-channel: ${{ vars.SLACK_CHANNEL }}
      build-file: containers/whalesay/Dockerfile
      build-context: containers/whalesay
      test-args: cowsay boo
      release-tag-format: 'whalesay-${version}'
    secrets:
      cosign-private-key: ${{ secrets.COSIGN_PRIVATE_KEY }}
      cosign-password: ${{ secrets.COSIGN_PASSWORD }}
      registry-token: ${{ secrets.HARBOR_TOKEN }}
      slack-token: ${{ secrets.SLACK_TOKEN }}

  aspnet-container:
    # Build the aspnet container
    uses: ./.github/workflows/pr-and-release-container.yaml
    with:
      job-name: aspnet-container
      registry: ${{ vars.HARBOR_REGISTRY }}
      registry-user: ${{ vars.HARBOR_USER }}
      registry-repo: github-workflows/aspnet
      cosign-public-key: ${{ vars.COSIGN_PUBLIC_KEY }}
      release-tag-format: 'aspnet-${version}'
      slack-channel: ${{ vars.SLACK_CHANNEL }}
      build-file: containers/aspnet/Dockerfile
      build-context: containers/aspnet
    secrets:
      cosign-private-key: ${{ secrets.COSIGN_PRIVATE_KEY }}
      cosign-password: ${{ secrets.COSIGN_PASSWORD }}
      registry-token: ${{ secrets.HARBOR_TOKEN }}
      slack-token: ${{ secrets.SLACK_TOKEN }}

  workflows:
      # Release the workflows repo
      needs:
        - whalesay-container
        - aspnet-container
      if:  ${{ success() && github.event_name == 'push' }}

      uses: ./.github/workflows/on-release-repo.yaml
      with:
        job-name: workflows-container
        release-tag-format: 'v${version}-containers'
        slack-channel: ${{ vars.SLACK_CHANNEL }}
      secrets:
        slack-token: ${{ secrets.SLACK_TOKEN }}
