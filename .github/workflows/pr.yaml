name: build, push, test

on:
  pull_request:

env:
  WHALESAY_IMAGE: ${{ vars.HARBOR_REGISTRY }}/${{ vars.HARBOR_PROJECT }}/whalesay

jobs:

  changes:
    runs-on: [self-hosted, linux, x64]

    outputs:
      container-whalesay: ${{ steps.changes.outputs.container-whalesay }}

    steps:
      - name: clone repo
        uses: actions/checkout@v3

      - name: generate token
        id: generate-token
        uses: tibdex/github-app-token@v1.8.0
        with:
          app_id: ${{ vars.APP_ID }}
          private_key: ${{ secrets.APP_PRIVATE_KEY }}

      - name: detect changed files
        uses: dorny/paths-filter@v2
        id: changes
        with:
          token: ${{ steps.generate-token.outputs.token }}
          filters: |
            container-whalesay:
              - './.github/workflows/pr.yaml'
              - './tests/container/**'

  build-container-whalesay:
    needs: changes
    if: needs.changes.outputs.container-whalesay == 'true'

    runs-on: [self-hosted, linux, x64]

    outputs:
      image: ${{ env.WHALESAY_IMAGE }}@${{ steps.digest.outputs }}

    steps:
      - name: get short commit sha
        run: |
          echo "GITHUB_SHORT_SHA=`echo ${GITHUB_SHA} | cut -c1-8`" >> $GITHUB_ENV

      - name: create pr tag
        run: |
          echo "PR_TAG=pr-${{ github.event.pull_request.number }}" >> $GITHUB_ENV  

      - name: create pr-commit tag
        run: |
          echo "PR_COMMIT_TAG=pr-${{ env.PR_TAG }}-${{ env.GITHUB_SHORT_SHA }}" >> $GITHUB_ENV  

      - name: clone repo
        uses: actions/checkout@v3

      - name: login to container registry
        uses: docker/login-action@v2
        with:
          registry: ${{ vars.HARBOR_REGISTRY }}
          username: ${{ vars.HARBOR_USER }}
          password: ${{ secrets.HARBOR_TOKEN }}

      - name: build container
        run: |
          docker build -t ${{ env.WHALESAY_IMAGE }} -f tests/container/Dockerfile tests/container

      - name: tag container
        run: |
          docker tag ${{ env.WHALESAY_IMAGE }} ${{ env.WHALESAY_IMAGE }}:${{ env.PR_TAG }}
          docker tag ${{ env.WHALESAY_IMAGE }} ${{ env.WHALESAY_IMAGE }}:${{ env.PR_COMMIT_TAG }}

      - name: push container
        run: |
          docker push ${{ env.WHALESAY_IMAGE }}:${{ env.PR_TAG }}
          docker push ${{ env.WHALESAY_IMAGE }}:${{ env.PR_COMMIT_TAG }}

      - name: container digest
        id: digest
        run: |
          docker inspect --format='{{index .RepoDigests 0}}' ${{ env.WHALESAY_IMAGE }}

      - name: generate token
        id: generate-token
        uses: tibdex/github-app-token@v1.8.0
        with:
          app_id: ${{ vars.APP_ID }}
          private_key: ${{ secrets.APP_PRIVATE_KEY }}

      - name: comment the image tags to the pr
        uses: actions/github-script@v6
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '```\n${{ env.PR_TAG }}\n${{ env.PR_COMMIT_TAG }}\n```\n\n:robot: :whale2: :package: :passenger_ship:\n'
            })

  test-container-whalesay:
    needs: build-container-whalesay

    runs-on: [self-hosted, linux, x64]

    steps:
      - name: login to container registry
        uses: docker/login-action@v2
        with:
          registry: ${{ vars.HARBOR_REGISTRY }}
          username: ${{ vars.HARBOR_USER }}
          password: ${{ secrets.HARBOR_TOKEN }}

      - name: pull container
        run: |
          docker pull ${{ needs.build-container-whalesay.outputs.image }}

      - name: test container
        run: |
          docker run \
            ${{ needs.build-container-whalesay.outputs.image }} \
              cowsay boo
