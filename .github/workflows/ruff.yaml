on:
  workflow_call:
    inputs:

      config-file:
        description: "Path to the ruff config file, relative to the repo root."
        required: true
        type: string

      source-path:
        description: "Path to the top-level folder containing code to lint."
        required: true
        type: string

jobs:
  lint:
    runs-on:
      labels: [self-hosted, linux, x64]
      group: light

    steps:
      - uses: SwanseaUniversityMedical/workflows/.github/actions/ruff@feat/ruff-ci
        with:
          config-file: ${{ inputs.config-file }}
          source-path: ${{ inputs.source-path }}
