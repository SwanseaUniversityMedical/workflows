name: Flake8-nb Workflow

on:
  pull_request:
    types:
      - opened
      - synchronize
    paths:
      - '.github/workflows/workflows-release-flake8-nb-workflow.yaml'
      - '.github/workflows/flake8-nb.yaml'
  push:
    branches:
      - main
    paths:
      - '.github/workflows/workflows-release-flake8-nb-workflow.yaml'
      - '.github/workflows/flake8-nb.yaml'

permissions:
  actions: read
  contents: write
  pull-requests: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  # Cancel early on pull requests if new commits are added
  # Don't cancel on release pushes
  cancel-in-progress: ${{ github.event_name == 'pull_request' }}

jobs:
  flake8-workflow:
    uses: SwanseaUniversityMedical/workflows/.github/workflows/pr-and-release-repo.yaml@v2.1.2-repo
    with:
      job-name: flake8-nb
      comment-release: true
      release-tag-format: 'v${version}-flake8-nb'
