name: Release Chart Workflow

on:
  pull_request:
    types:
      - opened
      - synchronize
    paths:
      - '.github/workflows/workflows-release-pr-and-release-chart-workflow.yaml'
      - '.github/workflows/pr-and-release-chart.yaml'
  push:
    branches:
      - main
    paths:
      - '.github/workflows/workflows-release-pr-and-release-chart-workflow.yaml'
      - '.github/workflows/pr-and-release-chart.yaml'


permissions:
  actions: read
  contents: write
  pull-requests: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  # Cancel early on pull requests if new commits are added,
  # Don't cancel on release pushes
  cancel-in-progress: ${{ github.event_name == 'pull_request' }}

jobs:
  pr-and-release-chart-workflow:
    uses: ./.github/workflows/pr-and-release-repo.yaml
    with:
      job-name: charts
      comment-release: true
      release-tag-format: 'v${version}-charts'
